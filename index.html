<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Invitation To Uyen ðŸ˜„</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my Halloween Boo?</h1>

        <!-- Ghost Image (floating) -->
        <img id="ghost" src="/images/cute-ghost.png" alt="Floating ghost" class="halloween-graphic">

        <!-- Buttons -->
        <div class="buttons">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>

        <!-- Play/Pause Button for Background Music -->
        <button id="play-pause-button" class="play-button">Play</button>
    </div>

    <!-- Spooky Background Music -->
    <audio id="spooky-music" loop>
        <source src="audio/Background.mp3" type="audio/mpeg">
    </audio>

    <!-- Sound for Yes Button -->
    <audio id="yes-sound">
        <source src="audio/Celebrate.mp3" type="audio/mpeg">
    </audio>

    <!-- Sound for No Button -->
    <audio id="no-sound">
        <source src="audio/Boo.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
